[ids]
*

[main]
# Alt as text navigation modifier (won't conflict with Hyprland's Super key)
leftalt = overload(alt_nav, leftalt)
rightalt = overload(alt_nav, rightalt)

[alt_nav:S]
# Alt + Shift + arrow keys for text selection
left = S-home
right = S-end
up = C-S-home
down = C-S-end

[alt_nav]
# Alt + arrow keys for text navigation
left = home
right = end
up = C-home
down = C-end
backspace = C-backspace
