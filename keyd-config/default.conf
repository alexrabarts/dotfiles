[ids]
*

[main]

[meta]
# macOS-style shortcuts when Super is held
# Tab management
t = C-t
w = C-w

# Text navigation
left = home
right = end
up = C-home
down = C-end
backspace = C-backspace

# Other shortcuts
l = C-l

[meta+shift]
# Text selection with Super+Shift
left = S-home
right = S-end
up = C-S-home
down = C-S-end

[shift:S]
# Preserve normal shift behaviour while enabling composite layer

[alt:A]
# Preserve normal alt behaviour while enabling composite layer

[alt+shift]
# Tab switching with Alt+Shift
[ = macro(C-S-tab)
] = macro(C-tab)
